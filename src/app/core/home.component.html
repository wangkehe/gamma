<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null"
            style="display: none;"> <!-- 不显示侧边栏 -->
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Ant Design Of Angular</h1>
      </a>
    </div>

    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li class="user-panel" [class.collapsed]="isCollapsed">
        <ul>
          <li class="pull-left image">
            <img [src]="userImagePath" class="img-circle" alt="User Image"
                 style="width: 100%;max-width: 45px;height: auto;border-radius: 50%;">
          </li>
          <li class="pull-left info">
            <p>Judy Hopps</p>
            <a href="#"><i class="fa fa-circle text-success"></i> 在线</a>
          </li>
        </ul>
      </li>
      <li nz-menu-item [ngStyle]="{'display': isCollapsed ? 'none': 'block'}">导航菜单</li>

      <li nz-submenu nzOpen="{{menu.isOpen}}" *ngFor="let menu of menus" nzTitle="{{menu.title}}" nzIcon="{{menu.icon}}">
          <ul>
            <li *ngFor="let subMenu of menu.items" nz-menu-item nzMatchRouter [nzSelected]="subMenu.selected" >
              <a routerLink="{{subMenu.url}}">{{subMenu.title}}</a>
            </li>
          </ul>
      </li>
<!--

      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">Welcome</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Monitor</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Workplace</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Form" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>Basic Form</a>
          </li>
        </ul>
      </li>
-->

    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header style="display: none;"> <!-- 不显示标题栏 -->
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content" style="padding: 0;">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
