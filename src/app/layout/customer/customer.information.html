<div style="padding: 12px;">
  <nz-steps [nzCurrent]="current">
    <nz-step nzTitle="基本信息" nzDescription="This is a description."></nz-step>
    <nz-step nzTitle="扩展信息" nzSubtitle="Left 00:00:08" nzDescription="This is a description."></nz-step>
    <nz-step nzTitle="联系方式" nzDescription="This is a description."></nz-step>
  </nz-steps>
</div>

<form nz-form>
  <div class="steps-content" *ngIf="current==0">
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email">客户姓名</nz-form-label>
      <nz-form-control [nzSm]="12" [nzXs]="24" nzErrorTip="The input is not valid E-mail!">
        <input nz-input id="email" placeholder=""/>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired>身份证号</nz-form-label>
      <nz-form-control [nzSm]="12" [nzXs]="24" nzErrorTip="Please input your password!">
        <input nz-input id="password" placeholder=""/>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired>身份证地址</nz-form-label>
      <nz-form-control [nzSm]="12" [nzXs]="24" nzErrorTip="Please input your password!">
        <input nz-input placeholder=""/>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired>家庭地址</nz-form-label>
      <nz-form-control [nzSm]="12" [nzXs]="24" nzErrorTip="Please input your password!">
        <input nz-input placeholder=""/>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired>手机号码</nz-form-label>
      <nz-form-control [nzSm]="12" [nzXs]="24" nzErrorTip="Please input your password!">
        <input nz-input placeholder=""/>
      </nz-form-control>
    </nz-form-item>

  </div>
  <div class="steps-content" *ngIf="current==1">
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired>曾用名</nz-form-label>
      <nz-form-control [nzSm]="12" [nzXs]="24" nzErrorTip="Please input your password!">
        <input nz-input placeholder=""/>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired>民族</nz-form-label>
      <nz-form-control [nzSm]="12" [nzXs]="24" nzErrorTip="Please input your password!">
        <input nz-input placeholder=""/>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired>政治面貌</nz-form-label>
      <nz-form-control [nzSm]="12" [nzXs]="24" nzErrorTip="Please input your password!">
        <input nz-input placeholder=""/>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired>婚姻状况</nz-form-label>
      <nz-form-control [nzSm]="12" [nzXs]="24" nzErrorTip="Please input your password!">
        <input nz-input placeholder=""/>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired>健康状况</nz-form-label>
      <nz-form-control [nzSm]="12" [nzXs]="24" nzErrorTip="Please input your password!">
        <input nz-input placeholder=""/>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired>最高学历</nz-form-label>
      <nz-form-control [nzSm]="12" [nzXs]="24" nzErrorTip="Please input your password!">
        <input nz-input placeholder=""/>
      </nz-form-control>
    </nz-form-item>
  </div>
</form>
<div class="steps-action">
  <button nz-button nzType="default" (click)="pre()" *ngIf="current > 0">
    <span>Previous</span>
  </button>
  <button nz-button nzType="default" (click)="next()" *ngIf="current < 2">
    <span>Next</span>
  </button>
  <button nz-button nzType="primary" (click)="done()" *ngIf="current === 2">
    <span>Done</span>
  </button>
</div>
